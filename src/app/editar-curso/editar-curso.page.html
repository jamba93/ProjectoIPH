
<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar curso</ion-title>
    <ion-buttons slot="primary">
      <ion-back-button text="Voltar" icon="" color="tertiary" fill="outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  style="margin: 50%; ">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Editar Curso</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-text-center">
    <ion-item>
      <ion-input [(ngModel)]="curso.nome" label-placement="floating" fill="outline" type="text" label="Nome" required ></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="curso.descricao" label-placement="floating" fill="outline" type="text" label="Descrição" required ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="curso.link" label-placement="floating" fill="outline" type="text" label="Link"  required ></ion-input>
    </ion-item>

    <ion-item class="ion-text-center">
      <ion-button (click)="updateCursos()" position="floating" style="width: 100px; height: 35px; margin-top: 20px;
       margin-bottom: 20px; margin-left: 38%; ">Actualizar</ion-button>
    </ion-item>
  </ion-list>

  <ion-footer class="card-footer" *ngIf="showAlert">
    <div class="alert alert-success" role="alert">
        <button class="close" (click) = "fecharAlerta()" >&times;</button>
        <ion-label  style="height: 11px;">Curso actualizado com sucesso</ion-label>
    </div>
  </ion-footer>

</ion-content>
